  <script defer="" src="./Monster Hunter Index_files/bundle.js"></script><style>body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-image: url(http://localhost:3000/static/media/background.a1dedf8d4c631f89a9c1.jpeg);
  background-size: 1080px;
  background-color: #222a37;
}

h1, h2, a, p, div {
  color: #222a37;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
    monospace;
}

.Title-area {
  overflow: hidden;
  background-color: #D8AE47;
}

.Title-area h1 {
  padding: 10px 15px;
  font-size: 20px;
  color: #222a37;
}

.Monster-list {
  width: max-content;
  position: relative;
  padding: 15px;
}

.Monster-info {
  overflow: scroll !important;
  align-content: right;
  position: relative;
  margin-top: 15px;
}

.Monster-logo {
  width: 75px;
  height: auto;
  position: absolute;
}

.Monster-image {
  width: 300px;
  height: auto;
  position: relative;
  margin-right: 20em;
  margin-top: 3em;
}

.card {
  margin-top: 20px;
  background-color: #d8ae47 !important;
  border-color: #006e51 !important;
  border-width: thick;
  box-shadow: #006e51;
  height: 50em;
}

.Monster-list {
  overflow: scroll !important;
  max-height: 50em !important;
  width: 16em;
}

ul {
  padding-left: 0;
  list-style-type: none;
}

.monster {
  padding: 6px 0px;
  margin: 3px;
  border-width: thick;
  background-color: white;
  text-align: center;
  border-radius: 7px;
}

.Weakness {
  padding-top: 4em;
  padding-left: 4em;
}

.Weakness-box {
  margin: 3px;
  padding: 7px;
  border-width: thick;
  background-color: white;
  text-align: center;
  border-color: #006e51;
  border-radius: 7px;
}

.element {
  width: 50px;
  height: auto;
  align-content: center;
}

.list-icon {
  width: 30px;
  height: auto;
}
